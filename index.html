<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI to Text Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            slate: {
              850: '#172033', // A custom darker slate for visualizer background elements
              950: '#0A0F1A', // Even darker slate for main background accents
            }
          }
        }
      },
      // plugins array is intentionally empty as per previous setup.
      // The scrollbar plugin is loaded via CDN.
    }
  </script>
  <!-- Import tailwind-scrollbar plugin via CDN -->
  <script src="https://unpkg.com/tailwind-scrollbar@^1.3.1/dist/tailwind-scrollbar.min.js" defer></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@tonejs/midi": "https://esm.sh/@tonejs/midi@^2.0.28",
    "tone": "https://esm.sh/tone@^15.0.0",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
  <style>
    /* Basic scrollbar styling if plugin doesn't load or for non-webkit */
    .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: rgba(100, 116, 139, 0.5) transparent; /* slate-500 for thumb */
    }
    /* Webkit-specific scrollbar styling for better control */
    .scrollbar-thin::-webkit-scrollbar {
        width: 8px;  /* Width of vertical scrollbar */
        height: 8px; /* Height of horizontal scrollbar */
    }
    .scrollbar-thin::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5); /* slate-800 with opacity */
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.5); /* slate-500 with 50% opacity */
        border-radius: 4px;
        border: 1px solid rgba(30, 41, 59, 0.5); /* slate-800 for border */
    }
     .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.7); /* slate-500 with 70% opacity */
    }

    /* Specific styling for the visualizer's scroll container for an "invisible" scrollbar */
    .midi-visualizer-scroll-container { /* For Firefox */
        scrollbar-width: none; 
    }

    .midi-visualizer-scroll-container::-webkit-scrollbar {
        width: 0px;  /* Width of vertical scrollbar (if any) */
        height: 0px; /* Height of horizontal scrollbar */
    }
    .midi-visualizer-scroll-container::-webkit-scrollbar-track {
        background: transparent; 
    }
    .midi-visualizer-scroll-container::-webkit-scrollbar-thumb {
        background-color: transparent;
    }


    .rotate-180 {
        transform: rotate(180deg);
    }
    .transform {
        /* Tailwind v3+ typically includes transform utilities by default */
    }
    .transition-transform {
        transition-property: transform;
    }
    .duration-200 {
        transition-duration: 200ms;
    }

    /* Background pattern styles */
    .app-container-with-pattern {
      position: relative; /* Establishes a stacking context */
      overflow: hidden; /* Ensures pseudo-element doesn't overflow if using percentage-based masking that might exceed bounds slightly due to pixel rendering */
    }

    .app-container-with-pattern::before {
      content: "";
      position: absolute;
      inset: 0; /* shorthand for top, right, bottom, left = 0 */
      background-image: url('assets/abstract-pattern.png');
      background-repeat: repeat;
      background-position: bottom center;
      background-size: 500px auto; /* Adjust size as needed for your pattern */
      
      /* The pattern itself fades out towards the top */
      /* Visible from bottom up to 40%, fades out completely by 85% up */
      mask-image: linear-gradient(to top, black 30%, transparent 80%);
      -webkit-mask-image: linear-gradient(to top, black 30%, transparent 80%); /* Safari */
      
      opacity: 0.1; /* Adjust for desired subtlety of the overlay - Increased from 0.05 */
      z-index: 0; /* Sits on top of parent's background, but below content with z-index > 0 */
    }

  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-900 font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
